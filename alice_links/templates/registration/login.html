{% extends 'alice_links/base.html' %}

{% block login %}
    <div class="col-md-4 col-sm-4 col-xs-4">
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
        <h4>Войдите</h4>
        {% if form.errors %}
            <p>Ваш логин и пароль не совпал. Попробуйте ещё раз.</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table class="table table-striped">
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <button type="submit" class="btn btn-default form_login">Войти</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
    </div>
{% endblock %}
